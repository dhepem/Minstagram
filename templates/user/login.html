<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background: #FAFAFA">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
    <div style="padding: 20px; text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 330px; margin-top: 30px; background: white">
        <div style="padding-bottom: 10px">
            <img style="width: 170px"
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRChGovmIw4OrAl1Mk9CtzXV2v7Vo--dOSHcQ&usqp=CAU"/>
        </div>
        <div style="font-weight: bold; color: gray; padding-bottom: 20px"> 친구들의 사진과 동영상을 보려면 가입하세요.</div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="floatingInput"
                       placeholder="name@example.com">
                <label for="floatingInput" style="font-size: 14px; padding: 4px 10px">이메일 주소</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="floatingInput"
                       placeholder="name@example.com">
                <label for="floatingInput" style="font-size: 14px; padding: 4px 10px">비밀번호</label>
            </div>
        </div>
        <button class="btn btn-primary" style="width: 100%">로그인</button>
    </div>
    <div style="padding: 20px; text-align: center; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 70px; margin-top: 30px; background: white">
        <div> 계정이 없으신가요? <a href="join">가입하기</a></div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
